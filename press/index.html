      <div class="title">David Zwirnher Online: Press Release</div>
      <div class="description-text">
        David Zwirnher Online is an easy way to view all of the artworks
        ever exhibited at David Zwirnher's New York City based Art Gallery.<br>
        Click right here to explore
        <a href="http://www.davidzwirnher.com/">David Zwirnher Online</a>

    <!-- scripts -->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
      var phraseBank = [
        'look at it in your home',
        'David let us',
        'fall through an infinite hole of images',
        'these are images of real art and real people',
        "sounds that you wouldn't beleieve",
        'from Flavin to the rest of it',
        '20 minutes in the flesh, infinity in the mind',
        'the kind of experience that shatters the heart'
      ];
      var $container = $('body');

      setTimeout(bankAPhrase, 2500);

      function bankAPhrase() {
        var phraseIndex = Math.floor(Math.random() * phraseBank.length); // choose a random phrase
        var phrase = phraseBank[phraseIndex];
        phraseBank.splice(phraseIndex, 1); // remove it from bank

        var div = $('<div class="press-phrase">' + phrase + '</div>');
        $container.append(div);

        var x = Math.random() * (window.innerWidth - div.width());
        div.css('left', x + 'px');

        var y = Math.random() * (window.innerHeight - div.height());
        div.css('top', (-div.height() - 20) + 'px'); // start above the screen
        div.animate({top: y}, Math.random() * 5000 + 666); // animate with variable duration to the desired y

        if (phraseBank.length > 0) {
          setTimeout(bankAPhrase, Math.random() * 3000 + 1000);
        }
      }

    </script>
